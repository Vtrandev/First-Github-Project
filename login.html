<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <a href="./dashboard.html">Dashboard</a>
    <a href="./index.html">Home</a>

    <h1>Login</h1>
    <!-- Form tag -->
    <form>
      <div>
                          <!-- Labels and Inputs type -->
        <label for="">Email</label>
        <input type="email" required />
      </div>
      <hr />              <!-- hr tag for sectioning -->
      <div>
        <label for="">Passcode</label>
        <input type="password" required />
      </div>
      <hr />
      <div>
        <label for="">Confirm <span>Passcode</span></label>
        <input type="password" />
      </div>
      <hr />
      <div>
        <label for="">Age</label>
        <input type="number" />
      </div>
      <hr />
      <div>
        <label for="">Date</label>
        <input type="date" />
      </div>
      <hr />
      <button>Submit</button>
    </form>

    <h2>Second Form</h2>
    <form>
      <div><label for="">username</label>
      <input type="username" />
      </div>
      <hr />
      <div>
      <label for="">email</label>
      <input type="email">
      <label for="">Paragraph</label>
      <textarea rows="3"></textarea>
    </div>
    <br />
    <div><button onclick="">Send it to the server</button></div>
    </form>
  </body>
</html>
